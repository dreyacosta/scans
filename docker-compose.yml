version: '3.7'

services:
  api:
    image: scans-api
    build: ./api
    env_file: ./api/.env
    ports:
      - 4000:4000
    volumes:
      - api_npm_cache:/root/.npm
      - ./api:/usr/src/app
      - /usr/src/app/node_modules

  dashboard:
    image: scans-dashboard
    build: ./dashboard
    env_file: ./dashboard/.env
    ports:
      - 3000:3000
    volumes:
      - dashboard_npm_cache:/root/.npm
      - ./dashboard:/usr/src/app
      - /usr/src/app/node_modules

  mongo:
    image: mongo:4-xenial
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

volumes:
  api_npm_cache:
  dashboard_npm_cache:
  mongo_data:
